{{.ZENDESK_TEMPLATES_MANUAL_VERIFY}}"""

[bigquery]
adc = """
{{.BIGQUERY_ADC}}"""
db_address = "{{.BIGQUERY_DB_ADDRESS}}"
user_info_sql = """
{{.BIGQUERY_USER_INFO_SQL}}"""

[gitpod]
gpctl_url = "{{.GITPOD_GPCTL_URL}}"
token = "{{.GITPOD_TOKEN}}"
