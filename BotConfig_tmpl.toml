system_prompt = """
{{.TWITTER_MENTIONS_TO_SLACK_FEEDBACK_DETECTION_SYSTEM_PROMPT}}"""

[zendesk]
api_key = "{{.ZENDESK_API_KEY}}"
api_agent_email = "{{.ZENDESK_API_AGENT_EMAIL}}"
